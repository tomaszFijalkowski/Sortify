<div class="container">
  <ng-container *ngIf="!stepperLoading">
    <h1>You have successfully logged in<span class="green-color">.</span></h1>
    <button mat-button color="primary" (click)="create()">Click to start</button>
  </ng-container>

  <div *ngIf="stepperLoading" class="progress-spinner-wrapper">
    <mat-progress-spinner [diameter]="50" [strokeWidth]="5" [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
</div>
