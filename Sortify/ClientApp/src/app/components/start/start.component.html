<div class="outer-container">
  <div class="inner-container" *ngIf="!stepperLoading">
    <h3>Currently logged in as:</h3>
    <h1> {{ userDetails?.displayName || 'unknown' }}</h1>
    <h2>What would you like to do with your playlists?</h2>
    <button mat-button color="primary" (click)="sort()">Sort</button>
    <button mat-button color="primary" (click)="create()">Create</button>
  </div>

  <div *ngIf="stepperLoading" class="progress-spinner-wrapper">
    <mat-progress-spinner [diameter]="50" [strokeWidth]="5" [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
</div>
