<div class="video-wrapper" (click)="closePreview()" appKeyboardClick tabindex="0">
  <video preload="auto" [ngClass]="{'video-loaded': videoLoading === false}"
    autoplay loop muted playsinline (loadstart)="onLoadStart()" (loadeddata)="onLoadEnd()">
      <source src="../../../../assets/preview.mp4" type="video/mp4">
  </video>

  <div *ngIf="videoLoading" class="progress-spinner-wrapper">
    <mat-progress-spinner [diameter]="50" [strokeWidth]="5" [mode]="'indeterminate'">
    </mat-progress-spinner>
  </div>
</div>
